<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="index-container">
        <h1>Price Comparison</h1>
        <form action="{{ url_for('compare') }}" method="post">
            <div class="form-group">
                <label for="product">Enter product name:</label>
                <input type="text" id="product" name="product" placeholder="Enter product name" required>
            </div>
            <button type="submit" class="btn">Compare Prices</button>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
